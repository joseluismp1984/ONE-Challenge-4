<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <title>AluraGeek</title>
    <meta
      name="description"
      content="Tienda AluraGeek todo lo relacionado con juegos, consolas y accesorios. Modernos y estilo retro."
    />
    <link
      rel="cononical"
      href="https://joseluismp1984.github.io/ONE-Challenge-4/"
    />
    <link rel="icon" href="./img/favicon.svg" />
    <link rel="apple-touch-icon" href="./img/favicon.svg" />
    <meta name="theme-color" content="#FF6600" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Aqui comienzan hojas de estilos -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/encabezado.css" />
  </head>
  <body>
    <header id="encabezado" class="encabezado">
      <div class="contenedor">
        <div id="encabezado-logo" class="encabezado-logo">
          <img class="logo-img" src="./img/logo-tienda.svg" alt="" />
          <h2 class="logo-nombre"><span>Alura</span>Geek</h2>
        </div>

        <div id="encabezado-buscador" class="encabezado-buscador">
          <input
            id="buscador-input"
            class="buscador-input"
            type="text"
            placeholder="¿Qué desea buscar?"
          />

          <img
            id="buscador-img"
            class="buscador-img"
            src="./img/icono-buscador.svg"
            alt="Icono de buscar"
          />
        </div>

        <a id="encabezado-login" class="encabezado-login" href="#">Login</a>

        <img
          id="buscador-menu"
          class="buscador-menu"
          src="./img/icono-buscador-dark.svg"
          alt="Icono de buscar"
        />
      </div>
    </header>
  </body>
</html>
